<div class="container d-flex align-items-center flex-column mb-3">
  <div id="post-list" class="post-list d-flex flex-column align-items-center my-3 post-container">
    <div *ngFor="let item of post.items;index as i" class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.user.name}}<span class="text-muted px-1">@{{item.user.userName}}</span>
          <span class="px-1">&#x26AC;</span><span class="text-muted px-1">{{
            item.creationTime | timeDiffer}}</span>
        </h5>
        <h6 class="card-subtitle text-muted mb-1">{{item.movie.title}}</h6>
        <a [routerLink]="['/','Movies',item.movie.id]">
          <div class="row mb-1">
            <div class="col-2">
              <img class="card-img-top" [src]="imgPath+item.movie.posterPath" [alt]="item.movie.title">
            </div>
            <div class="col-7">
              <p class="card-text movie-comment">{{item.comment}}</p>
            </div>
            <div class="col-2">
              <p class="card-text"><i class="fas fa-star"></i> {{item.rate}}</p>
            </div>
          </div>
        </a>

      </div>
    </div>
  </div>

  <div class="spinner-border loader" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <h2 class="no-post-data">
    No Post Data
  </h2>

  <button class="btn btn-secondary btn-load-more">
    Load More
  </button>
</div>
