<div class="container d-flex align-items-center flex-column mb-3">
  <div #postList class="post-list d-flex flex-column align-items-center my-3 post-container">
    <app-post *ngFor="let item of post.items;index as i" [post]="item"></app-post>
  </div>

  <div *ngIf="isLoading" class="spinner-border loader" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <h2 *ngIf="noData" class="no-post-data">
    No Post Data
  </h2>

  <button *ngIf="noMoreData" disabled class="btn btn-secondary btn-load-more">
    No More Data
  </button>
</div>
